<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>

    <section class="sec-1">

      <h2 class="header-1">Your Result</h2>

      <div class="circle">
        <div class="circle__inner">
          <div class="circle__wrapper">
            <div class="circle__content">
              <p class="big">76</p>
              <p class="small">of 100</p>
            </div>
          </div>
        </div>
      </div>

      <p class="header-2">Great</p>

      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="sec-2">

      <h2 class="sec-2-header">Summary</h2>

      <div class="stats reaction">
        <div>
          <img src="images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
        </div>
        <p class="bold">80 <span class="light">/ 100</span></p>
      </div>

      <div class="stats memory">
        <div>
          <img src="images/icon-memory.svg" alt="memory">
          <p>Memory</p>
        </div>
        <p class="bold">92 <span class="light">/ 100</span></p>
      </div>

      <div class="stats verbal">
        <div>
          <img src="images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
        </div>
        <p class="bold">61 <span class="light">/ 100</span></p>
      </div>

      <div class="stats visual">
        <div>
          <img src="images/icon-visual.svg" alt="visual">
          <p>Visual</p>
        </div>
        <p class="bold">72 <span class="light">/ 100</span></p>
      </div>

      <button>Continue</button>

    </section>

  </main>
  
</body>
</html>
